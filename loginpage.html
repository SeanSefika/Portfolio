<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        /* Reset styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Fullscreen container */
        body, html {
            height: 100%;
            background: url('https://images.pexels.com/photos/3184465/pexels-photo-3184465.jpeg') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 900px;
            height: 500px;
            display: flex;
            box-shadow: 0 10px 30px rgba(180, 174, 174, 0.3);
            border-radius: 10px;
            overflow: hidden;
        }

        /* Left box styling */
        .login-box {
            display: flex;
            width: 100%;
        }

        .left-box, .right-box {
            width: 50%;
            padding: 40px;
        }

        .left-box {
            background: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .left-box h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .social-buttons {
            display: flex;
            justify-content: space-between;
            width: 80%;
            margin-bottom: 20px;
        }

        .social-btn {
            width: 50px;
            height: 50px;
            border: none;
            color: #fff;
            font-size: 20px;
            cursor: pointer;
            border-radius: 50%;
            transition: 0.3s;
        }

        .facebook {
            background: #3b5998;
        }

        .google {
            background: #dd4b39;
        }

        .linkedin {
            background: #0077b5;
        }

        .social-btn:hover {
            opacity: 0.8;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .forgot-password {
            display: block;
            margin-bottom: 20px;
            color: #0077b5;
            text-decoration: none;
        }

    </style>
</head>
<body>

<div class="container">
    <div class="login-box">
        <div class="left-box">
            <h2>Log In</h2>
            <div class="social-buttons">
                <button class="social-btn facebook">f</button>
                <button class="social-btn google">G+</button>
                <button class="social-btn linkedin">in</button>
            </div>
            <p>or use your account</p>
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Password">
            <a href="#" class="forgot-password">Forgot your password?</a>
            <button class="btn">LOG IN</button>
        </div>

        <div class="right-box">
            <h1>Welcome Back!</h1>
            <p>Enter your credential to login.</p>
            <p>Doesn't have an account yet?</p>
            <a href="#" class="sign-up">Sign Up</a>
        </div>
    </div>
</div>

</body>
</html>
