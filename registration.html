<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        /* General Reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            background: url('https://images.pexels.com/photos/3183150/pexels-photo-3183150.jpeg') no-repeat center center/cover;

 
            /* Image sourced from Unsplash with office/tech theme */
            display: flex;
            justify-content: center;
            align-items: center;
            color: #000000;
            animation: fadeIn 1s ease-in-out;
        }

        /* Form container with glassmorphism effect */
        .form-container {
            background: rgba(133, 132, 132, 0.15); 
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 16px;
            box-shadow: 0 10px 35px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 450px;
            padding: 40px;
            text-align: center;
            color: #000000;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .form-container:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 45px rgba(0, 0, 0, 0.4);
        }

        h2 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #000000;
        }

        .form-container label {
            display: block;
            text-align: left;
            margin: 12px 0 5px;
            font-size: 15px;
            font-weight: 600;
            color: #000000;
        }

        .form-container input {
            width: 100%;
            padding: 14px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 20px;
            transition: 0.3s;
            background: rgba(255, 255, 255, 0.8);
        }

        .form-container input:focus {
            border: 1px solid #6a5acd;
            box-shadow: 0 0 12px #6a5acd;
            outline: none;
        }

        .form-container button {
            width: 100%;
            padding: 14px;
            background: #6a5acd;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }

        .form-container button:hover {
            background: #5b4dc8;
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(106, 90, 205, 0.7);
        }

        /* Placeholder styling */
        ::placeholder {
            color: #888;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .form-container {
                width: 90%;
                padding: 30px;
            }
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Register</h2>
    <form id="registration-form" action="#" method="post">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required placeholder="Enter your full name">

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email">

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required placeholder="Enter a password" minlength="6">

        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm-password" required placeholder="Confirm your password">

        <button type="submit">Register</button>
    </form>
</div>

<script>
    // Form validation to check if passwords match
    const form = document.getElementById("registration-form");

    form.addEventListener("submit", function(event) {
        const password = document.getElementById("password").value;
        const confirmPassword = document.getElementById("confirm-password").value;

        if (password !== confirmPassword) {
            alert("Passwords do not match!");
            event.preventDefault();
        }
    });
</script>

</body>
</html>
